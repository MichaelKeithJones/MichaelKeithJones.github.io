<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

    <title>PokeFight Battle Page</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        body {
            padding-top: 150px;
            padding-bottom: 50px;
            --nav-height: 100px;
            --logo-OGsize: 344px;
            position: relative;
            min-height: 100vh;
        }

        .left-border{
            border-left: 2px solid gold;
        }

        input {
            text-align: center;
        }

        .unique-navbar {
            background: black;
            text-decoration: white;
            height: var(--nav-height);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            transition: transform 0.5s;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;

        }

        .navbar-items {
            padding: 0.5rem 1rem;
        }

        .navbar-items > a {
            position: relative;
            text-decoration: none;
            color: white;
        }

        .navbar-items > a:hover {
            color: gold;
            transition: color .4s ease-in-out;

        }

        .navbar-items > a > .indicator {
            position: absolute;
            bottom: -18%;
            left: 30%;
            width: 42%;
            height: 0;
            background: gold;
            transition: height .2s ease-in-out;
        }

        .navbar-items > a:hover > .indicator {
            height: 5px;
            transition: height .2s ease-in-out;
        }

        #navLinks > a {
            padding: 25px 9px;
        }

        .mobile-item > a {
            display: inline-block;
            width: 100%;
            text-decoration: none;
            color: white;
        }

        .dropDown-content > a {
            padding: 0;
        }

        #textFooter a {
            color: white;
            text-decoration: none;
        }

        #textFooter a:hover {
            color: gold;
            transition: color .4s ease-in-out;
        }

        @media screen and (max-width: 350px) {
            .unique-navbar {
                justify-content: left;
            }

        }

        @media screen and (min-width: 350px) and (max-width: 1020px) {
            .unique-navbar {
                justify-content: center;
            }
        }

        @media screen and (max-width: 1020px) {

            .footer > * {
                white-space: nowrap
            }

            #navLinks {
                display: none;
            }

            .popup_loginForm input {
                height: 50px;
            }

        }

        @media screen and (min-width: 1020px) {
            #navLinks {
                display: flex;
                position: absolute;
                right: 15px;
            }

            .unique-navbar {
                justify-content: space-between;
                font-size: 14px;
            }
        }

    </style>
</head>
<body>

<nav class="unique-navbar fixed-top">
    <a style="color: whitesmoke">
        Logo
    </a>

    <div id="navLinks" class="navbar-items row align-items-center justify-content-end text-uppercase">

        <a id="home" href="#" >Home
            <div class="indicator"></div>
        </a>

        <a id="about" href="#" >About
            <div class="indicator"></div>
        </a>

        <a id="contact" href="#" >Contact
            <div class="indicator"></div>
        </a>

        <a id="signUp" href="#" class="left-border">Michael
            <div class="indicator"></div>
        </a>

    </div>
</nav>


<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script>
    (() => {
    })();
</script>
</body>
</html>
