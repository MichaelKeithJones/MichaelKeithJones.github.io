<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

        <title>Portfolio</title>

        <!-- Favicon -->
        <!-- Credit: https://favicon.io/ -->
        <link rel="icon" type="image/x-icon" href="/img/favicon-16x16.png">

        <!-- Font Awesome -->
        <!-- Credit: https://fontawesome.com/v4/icons/ -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            html {
                font-family: 'Montserrat', sans-serif;
                color: #1a1b1f;
            }

            body {
                position: relative;
                width: 100%;
                height: 100vh;
            }

            nav {
                position: absolute;
                width: 100%;
            }
            nav .content {
                position: relative;
                z-index: 2;

                padding: 30px 50px 0;

                background: white;

                display: grid;
                grid-template-columns: 125px 1fr 125px;
            }
            nav .content .text {
                padding: 9px 20px;

                font-size: 12px;
                font-weight: 500;
                line-height: 20px;
                letter-spacing: 1px;
                text-transform: uppercase;
                text-align: center;
                text-decoration: none;

                white-space: nowrap;

                cursor: pointer;
            }
            nav .content > .brand {
                grid-column: 1 / 2;
                text-decoration: none;

                display: flex;
                align-items: center;
            }
            nav .content > .brand > .logo{
                color: #330033;
                font-size: 32px;
                font-weight: 500;
                line-height: 36px;
                text-transform: uppercase;
            }
            nav .content > .links {
                grid-column: 2 / 3;

                display: flex;
                justify-content: end;
            }
            nav .content > .links > .link {
                color: darkgrey;

                display: flex;
                align-items: center;
                justify-content: center;
            }
            nav .content > .links > .link:hover {
                color: rgba(0, 0, 0, 0.60);
                background-color: white;
            }
            nav .content > .buttons {
                grid-column: 3 / 4;
                display: flex;
            }
            nav .content > .buttons > .cart{
                color: white;
                background-color: rgba(0, 0, 0, 0.85);
                padding: 12px 25px;
                transition: 0.5s;
                margin-left: 20px;
                margin-right: 30px;
                letter-spacing: 2px;
            }
            nav .content > .buttons > .cart:hover { background-color: rgba(0, 0, 0, 0.75); }
            nav .content > .buttons > .icon{ display: none; }
            @media only screen and (max-width: 975px) {
                nav .content {
                    grid-template-columns: 125px 1fr;
                    grid-template-rows: 1fr 0;
                    transition: 0.5s;
                }
                nav .content > .links {
                    grid-column: 1 / 3;
                    grid-row: 2;
                    overflow: hidden;
                    height: 100%;
                    transition: .5s;

                    flex-direction: column;
                    align-items: center;
                }
                nav .content > .links > .link {
                    padding: 15px 30px;
                    width: 100%;
                }
                nav .content > .links > .link:hover {
                    color: rgba(0, 0, 0, 0.60);
                    background-color: #f7f8f9;
                }
                nav .content > .buttons {
                    grid-column: 2 / 3;
                    grid-row: 1;
                    justify-content: end;
                }
                nav .content > .buttons > .icon{
                    display: inline-block;
                    width: 22px;
                    height: 18px;
                    margin: auto 0;
                }
            }

            nav .overlay {
                /*background: transparent;*/
                background: rgba(0, 0, 0, 0.27);

                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 1;

                display: none;
            }

            .nav-full {height: 100% !important;}
            .links-down {grid-template-rows: 1fr 150px !important;}
            .overlay-down {display: block !important;}

        </style>
    </head>
    <body>
        <nav>
        <div class="content">
            <a class="brand" href="/">
                <div class="logo">Store</div>
            </a>
            <div class="links">
                <a id="products" class="link text" href="/products">Products</a>
                <a id="about" class="link text" href="/about">About</a>
                <a id="contact" class="link text" href="/contact">Contact</a>
            </div>
            <div class="buttons">
                <div id="cart-button" class="cart text">Cart 0</div>
                <img id="drop-button" class="icon" src="https://assets.website-files.com/5c6eefaaeddf9248ac13bc72/5c6ef116eddf921f9313c296_menu-icon.png" alt="" width="22">
            </div>
        </div>
        <div class="overlay"></div>
    </nav>

        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            (() => {
                let isHidden = false;

                let closeNavLinks = () => {
                    isHidden = false;
                    document.querySelector('nav').classList.remove('nav-full');
                    document.querySelector('nav .content').classList.remove('links-down');
                    document.querySelector('nav .overlay').classList.remove('overlay-down');
                }

                document.querySelector('#drop-button').addEventListener('click', () => {
                    isHidden = !isHidden;
                    if (isHidden) {
                        document.querySelector('nav').classList.add('nav-full');
                        document.querySelector('nav .content').classList.add('links-down');
                        document.querySelector('nav .overlay').classList.add('overlay-down');
                    }else{
                        document.querySelector('nav').classList.remove('nav-full');
                        document.querySelector('nav .content').classList.remove('links-down');
                        document.querySelector('nav .overlay').classList.remove('overlay-down');
                    }
                });
                
                document.querySelector('.overlay').addEventListener('click', () => closeNavLinks());
                window.onresize = () => { if (window.innerWidth > 975) closeNavLinks(); }
            })();
        </script>
    </body>
</html>
