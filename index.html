<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">

        <title>PokeFight Battle Page</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

            body {
                padding-top: 150px;
                padding-bottom: 50px;
                --nav-height: 100px;
                --logo-OGsize: 344px;
                background: url("/static/img/samplebackground.png") no-repeat fixed;
                position: relative;
                min-height: 100vh;
            }

            .drop {
                display: none;
            }

            .hidden {
                visibility: hidden;
                opacity: 0;
                /*transition: visibility .5s, opacity .3s;*/
            }

            .active {
                visibility: visible;
                opacity: 1;
                /*transition: visibility 1s, opacity .3s;*/
            }

            .hide-behind {
                z-index: -30000;
                -webkit-transform: translateZ(-30000px);
            }

            .move-up {
                z-index: 30000;
                -webkit-transform: translateZ(30000px);
            }

            .navbar-items > a.highlighted {
                color: gold;
            }

            .top-border::before {
                border-top: 1px solid gold;
                width: 90%;
                position: absolute;
                content: "";
                left: 5%;
                top: 67%;
            }
            .top-border-signup::before {
                border-top: 1px solid gold;
                width: 90%;
                position: absolute;
                content: "";
                left: 5%;
                top: 61%;
            }
            .left-border{
                border-left: 2px solid gold;
            }
            .loginNameJump {
                transform: translateY(75px);

            }

            .formBackground {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                background: black;
                opacity: 0.5;
                transition: visibility 1s, opacity .3s;
                z-index: 2;
            }

            .popup_HowToForm {
                background-color: black;
                border: 3px solid black;
                border-top: 1px solid gold;
                position: fixed;
                top: 100px;
                bottom: 0;
                right: 0;
                left: 0;
                z-index: 3;
                padding: 10px 14%;
                overflow-y: scroll;


            }
            .how-to-Pic{
                width: 100%;
                height: auto;
            }
            .how-to-PicM{
                width: 50%;
                height: auto;
                margin: 10px;
            }


            .pulsate {
                animation: pulse 1.5s infinite;
            }

            @keyframes pulse {
                0% {
                    /*transform: scale(0.95);*/

                    /*box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);*/
                }

                70% {
                    transform: scale(1);
                    color: gold;
                    /*box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);*/
                }

                100% {
                    /*transform: scale(0.95);*/
                    /*box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);*/
                }
            }

            #logInForm {
                transition: all .5s;
            }

            .popup_loginForm {
                background-color: black;
                border: 3px solid black;
                border-top: 1px solid gold;
                position: fixed;
                top: 100px;
                right: 0;
                z-index: 3;
                width: 25%;

            }

            .popup_loginForm #loginPassword {
                padding-left: 50px;
            }


            input {
                text-align: center;
            }


            .unique-navbar {
                background: black;
                text-decoration: white;
                height: var(--nav-height);
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                transition: transform 0.5s;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Press Start 2P', cursive;

            }

            .navbar-items {
                padding: 0.5rem 1rem;
            }

            .navbar-items > a {
                position: relative;
                text-decoration: none;
                color: white;
            }

            .navbar-items > a:hover {
                color: gold;
                transition: color .4s ease-in-out;

            }

            .navbar-items > a > .indicator {
                position: absolute;
                bottom: -18%;
                left: 30%;
                width: 42%;
                height: 0;
                background: gold;
                transition: height .2s ease-in-out;
            }

            .navbar-items > a:hover > .indicator {
                height: 5px;
                transition: height .2s ease-in-out;
            }

            .nav--hidden {
                transform: translateY(calc(-1 * var(--nav-height)));
            }

            #logo {
                width: var(--logo-OGsize);
                transition: all .2s ease-in-out;
                transform: scaleY(1) scaleX(1) translateX(0);
            }

            #logo:hover {
                transition: all .2s ease-in-out;
                transform: scaleY(1.1) scaleX(1.1) translateX(15px);
            }

            .footer {
                background: black;
                text-decoration: white;
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;

            }

            .navbar-readable {
                background: black;
                color: white;
            }

            .readable-background {
                background: white;
                text-decoration: black;
            }

            #navLinks > a {
                padding: 25px 9px;
            }

            #mobile-list {
                position: relative;
                list-style-type: none;
                margin: 0;
                padding: 0;
            }

            .mobile-item {
                margin: 0;
                padding: 7px 0;
                background: black;
            }

            .mobile-item:first-child {
                border-top: 1px solid gold;
            }

            .mobile-item > a {
                display: inline-block;
                width: 100%;
                text-decoration: none;
                color: white;
            }

            #dropDown {
                display: inline-block;
            }

            .dropbtn {
                /*need to make uniform*/
                font-size: 1.5rem;
                color: white;
                position: absolute;
                top: 14px;
                right: 11px;
            }

            .dropDown-content {
                position: fixed;
                top: 100px;
                left: 0;
                width: 100%;
                text-align: center;
                transition: all .5s;
            }

            .dropDown-content > a {
                padding: 0;
            }

            #textFooter a {
                color: white;
                text-decoration: none;
            }

            #textFooter a:hover {
                color: gold;
                transition: color .4s ease-in-out;
            }

            @media screen and (max-width: 350px) {
                .unique-navbar {
                    justify-content: left;
                }

            }

            @media screen and (max-width: 400px) {
                #footerEmpty, #footerLinks {
                    display: none;
                }

                .footer {
                    justify-content: center
                }

                #textFooter {
                    text-align: center;
                }
            }

            @media screen and (max-width: 576px) {
                #logo {
                    width: calc(var(--logo-OGsize) / 2);
                }
            }


            @media screen and (min-width: 350px) and (max-width: 1020px) {
                /*803*/
                .unique-navbar {
                    justify-content: center;
                }
            }

            @media screen and (max-width: 1020px) {

                .footer {
                    max-height: 25px;
                }

                .footer > * {
                    white-space: nowrap
                }

                .footer {
                    justify-content: center
                }

                #textFooter {
                    text-align: center;
                }

                #navLinks {
                    display: none;
                }

                #loginX {
                    position: absolute;
                    right: 20px;
                    z-index: 30;
                }

                #how-toFormX {
                    position: absolute;
                    right: 20px;
                    z-index: 30;
                }

                #mobileLoginName {
                    color: white;
                    font-size: 16px;
                    transition: all 1s;
                }

                .popup_loginForm {
                    width: 100%;
                    height: 100%;
                    padding: 20px 0;
                }

                .popup_loginForm > .form-group {
                    margin: 30px 0;
                }

                .popup_loginForm input {
                    height: 50px;
                }
                .how-to-Pic{
                    display: none;
                }

            }

            @media screen and (min-width: 1020px) {
                #navLinks {
                    display: flex;
                    position: absolute;
                    right: 15px;
                }

                .unique-navbar {
                    justify-content: space-between;
                    font-size: 14px;
                }

                #loginX, #mobileLoginName, #dropDown, #how-toFormX {
                    display: none;
                }

                .popup_loginForm {
                    padding: 0 15px 10px 15px;
                }
                .how-to-PicM{
                    display: none;
                }
            }


        </style>
    </head>
    <body>

    <nav class="unique-navbar fixed-top">

        <a th:href="@{/}"> <!--navbar brand-->
            <img src="/static/img/Logo.png" id="logo" class="img-fluid" alt="logo.jpg">
        </a><!--logo-->

        <div id="dropDown">
            <!--this button becomes the dropdown before a certain width and transforms the normal items into the dropdown items -->
            <i id="dropbtn" class="pulsate fa fa-solid fa-bars dropbtn p-4 active"></i>
            <div id="navLinksM" class="dropDown-content text-uppercase hidden">
                <ul id="mobile-list">

                    <li class="mobile-item" sec:authorize="isAuthenticated()" th:if="${location!='battle'}">
                        <a id="homeM" th:href="@{/home/default}">Home
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item">
                        <a id="how-toM" href="#" class="pulsate">How-to
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item" th:if="${location!='battle'}">
                        <a id="aboutM" th:href="@{/about}">About
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item" th:if="${location!='battle'}">
                        <a id="contactM" th:href="@{/contact}">Contact
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item" sec:authorize="isAnonymous()" th:if="${location!='battle'}">
                        <a id="signUpM" class="top-border-signup" th:href="@{/register}">Sign up
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item" sec:authorize="isAnonymous()" th:if="${location!='battle'}">
                        <a id="logInM" href="#">Login
                            <div class="indicator"></div>
                        </a>
                    </li>

                    <li class="mobile-item" sec:authorize="isAuthenticated()" th:if="${location!='battle'}">
                        <!--only shows up after security login-->
                        <a id="profileM" class="top-border" th:href="@{/profile}">
                            <span th:text="${#authentication.principal.username}"></span>
                            <div class="indicator"></div>
                        </a>
                    </li> <!--intellij doesnt understand. ignore sqigglys-->

                    <li class="mobile-item" sec:authorize="isAuthenticated()" th:if="${location!='battle'}">
                        <a href="#" id="logoutM" role="menuitem"> Logout
                            <div class="indicator"></div>
                        </a><!--logout form in full navbar, no need to dupe-->
                    </li>
                </ul>
            </div>
        </div><!--mobile-sized navlinks-->

        <div id="navLinks" class="navbar-items row align-items-center justify-content-end text-uppercase">

            <a id="home" th:href="@{/home/default}" class="" sec:authorize="isAuthenticated()" th:if="${location!='battle'}">Home
                <div class="indicator"></div>
            </a>

            <a id="how-to" href="#" class="pulsate">How-to
                <div class="indicator"></div>
            </a>

            <a id="about" th:href="@{/about}" class="" th:if="${location!='battle'}">About
                <div class="indicator"></div>
            </a>

            <a id="contact" th:href="@{/contact}" class="" th:if="${location!='battle'}" sec:authorize="isAuthenticated()">Contact
                <div class="indicator"></div>
            </a>


            <a id="signUp" th:href="@{/register}" class="left-border" sec:authorize="isAnonymous()">Sign up
                <div class="indicator"></div>
            </a>

            <a id="logIn" href="#" class="" sec:authorize="isAnonymous()">Login
                <div class="indicator"></div>
            </a>
            <!--only shows up after security login-->
            <a id="profile" th:href="@{/profile}" class="left-border" sec:authorize="isAuthenticated()" th:if="${location!='battle'}">
                <span th:text="${#authentication.principal.username}"></span>
                <!--intellij doesnt understand. ignore sqigglys-->
                <div class="indicator"></div>
            </a>

            <a href="#" id="logout" role="menuitem" class="" sec:authorize="isAuthenticated()" th:if="${location!='battle'}"> Logout
                <div class="indicator"></div>
            </a>

            <!--separated (hidden) logout form so the button can be uniform with rest of navbar-->
            <form id="logoutForm" name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>

        </div> <!--normal sized navlinks-->

        <div id="logInForm" class="hidden drop">
            <form class="popup_loginForm text-center" th:action="@{/}" method="post">
                <button id="loginX" class="p-2">X</button>
                <div id="mobileLoginName" class="p-2 loginNameJump">LOGIN</div>
                <div class="form-group">
                    <div id="login-name" class="input-group mb-3">
                        <!--<span class="input-group-text"><i class="fa fa-user"></i></span>-->
                        <input type="text" class="mt-3 form-control" name="username" placeholder="Username">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <!--                            <span class="input-group-text"><i class="fa fa-key"></i></span>-->
                        <input id="loginPassword" type="password" class="form-control" name="password"
                               placeholder="Password">
                        <span id="loginPasswordToggle" class="input-group-text"><i
                                class="fa fa-solid fa-eye-slash"></i></span>
                    </div>
                </div>
                <button id="submitLogin" type="submit" class="btn w-100 btn-primary">Submit</button>
            </form>
        </div><!--login form-->

    </nav> <!--fragment end-->


        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script>
            (() => {
            })();
        </script>
    </body>
</html>
